<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Bootstrap overwrite method for defined sections</h4>
    <h5>Check out the source code of the following:</h5>

    <section id="block_1">
        <div>
            <span>
                <h6>block_1</h6>
            </span>
        </div>
    </section>
    <section id="block_2">
        <div>
            <span>
                <h6>block_2</h6>
            </span>
        </div>
    </section>
    <section id="block_3">
        <div>
            <span>
                <h6>block_3</h6>
            </span>
        </div>
    </section>
    <h4>The purpose of that is to create an #id to "anchor" a specific section and customize the rest</h4>
</body>
</html>
