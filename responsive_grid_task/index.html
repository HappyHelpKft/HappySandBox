<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive_grid_task</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <a href="https://youtu.be/doGQtfM33r8" target="_blanket">Link to tutorial of v4.5.3. Bootstrap</a>

    <h2 class="text-center">Quick grid example</h2>

    <div class="container border border-dark">
        <div class="row border border-dark my-3 mx-1">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="border border-dark m-4">
                    <h6 class="text-center my-2">Left part of the - main row</h6>                    
                </div>
            </div>            
            
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="border border-dark m-4">
                    <h6 class="text-center my-2">Right part of the - main row</h6>
                    <div class="row border border-dark m-4">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <h6 class="text-center mt-3 border border-dark py-1">Left part</h6>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <h6 class="text-center mt-3 border border-dark py-1">Right part</h6>
                        </div>
                        <div class="col-12">
                            <h6 class="text-center mt-2 mb-3 border border-dark py-1">Center part</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
